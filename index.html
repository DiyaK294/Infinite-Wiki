
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Wiki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi&display=swap" rel="stylesheet">
    <style>
      @keyframes blink {
        from, to { opacity: 1 }
        50% { opacity: 0; }
      }

      body {
        background-color: #ffffff;
        color: #000000;
        font-family: 'Kosugi', sans-serif;
        font-size: 1.1rem;
        line-height: 1.6;
        margin: 0;
        padding: 2rem 2rem 5rem 2rem;
      }
      #root {
        max-width: 65ch;
        margin: auto;
      }
      h1, h2, h3, h4, h5, h6 {
        font-size: 1em;
        margin: 0;
        font-weight: normal;
      }
      button {
        background: none;
        border: none;
        padding: 0;
        font: inherit;
        color: inherit;
        cursor: pointer;
      }
      .interactive-word {
        color: #000000;
        text-decoration: none;
        transition: color 0.2s ease-in-out;
      }
      .interactive-word:hover {
        color: #0000ff;
        text-decoration: underline;
      }
      .footer-text {
        font-size: 0.9em;
        color: #888;
      }
      .footer-text a {
        color: inherit;
        text-decoration: none;
        transition: color 0.2s ease-in-out;
      }
      .footer-text a:hover {
        color: #0000ff;
        text-decoration: underline;
      }
      .ascii-art {
        font-family: monospace;
        text-align: left;
        white-space: pre;
        color: #888;
        margin: 2rem 0;
        line-height: 1.1;
        font-size: 0.8em;
      }
      .blinking-cursor {
        animation: blink 1s step-end infinite;
      }
      
      .search-container {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        margin-bottom: 3rem;
      }
      @media (min-width: 600px) {
        .search-container {
          flex-direction: row;
          align-items: baseline;
          gap: 1rem;
        }
      }

      .search-form {
        flex-grow: 1;
      }

      .search-input {
        width: 100%;
        padding: 0.5rem 0.2rem;
        font: inherit;
        color: inherit;
        border: none;
        border-bottom: 1px solid #eee;
        background-color: transparent;
        box-sizing: border-box;
        outline: none;
      }
      
      .search-input:focus {
        border-bottom: 1px solid #000;
      }

      .search-input:disabled {
        color: #ccc;
      }

      .search-input::placeholder {
        color: #888;
      }
      
      .nav-button {
        background: none;
        border: none;
        padding: 0.5rem 0;
        font: inherit;
        color: #000000;
        cursor: pointer;
        white-space: nowrap;
      }
      
      .nav-button:hover:not(:disabled) {
        color: #0000ff;
      }

      .nav-button:disabled {
        color: #ccc;
        cursor: not-allowed;
      }

      .bookmark-toggle {
        font-size: 1.5rem;
        line-height: 1;
        color: #000;
        transition: transform 0.1s ease;
      }
      .bookmark-toggle:active {
        transform: scale(1.2);
      }

      .bookmarks-drawer {
        border: 1px dashed #ccc;
        padding: 1rem;
        margin-bottom: 2rem;
        background-color: #fafafa;
      }

      .bookmarks-list {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem 1.5rem;
      }

      .bookmark-item {
        display: flex;
        align-items: center;
        gap: 0.3rem;
      }

      .remove-bookmark {
        color: #ccc;
        font-size: 1.2rem;
        line-height: 1;
      }
      .remove-bookmark:hover {
        color: #ff0000;
      }

      .close-button {
        font-size: 0.8rem;
        color: #888;
        text-transform: uppercase;
      }
      .close-button:hover {
        color: #000;
        text-decoration: underline;
      }

      .sticky-footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        text-align: center;
        padding: 1.5rem 0;
        background-color: #ffffff;
        border-top: 1px solid #f0f0f0;
      }
    </style>

{
